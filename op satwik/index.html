<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satwik op</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page page-thunder-to-text">
      <input
        id="input"
        type="text"
        maxlength="24"
        placeholder="Write Your Text Here...."
      />
      <canvas id="canvas"></canvas>
    </div>
    
    <!-- Audio elements -->
    <audio id="thunderAudio" preload="auto" loop autoplay playsinline>
      <source src="../thunder.mp3" type="audio/mpeg">
    </audio>
    <audio id="electricAudio" preload="auto" loop autoplay playsinline>
      <source src="../electric.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
  </body>
